<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application</title>
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="small_title">(Web)</span></h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First Name:</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name...">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last Name:</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name...">
                    </div>
                    <div class="form_control">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your Email...">
                    </div>
                    <div class="form_control this_job">
                        <label for="job_role">Job Role:</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Job Role</option>
                            <option class="this" value="forntend">Frontend Developer</option>
                            <option class="this" value="backend">Backend Developer</option>
                            <option class="this" value="">full_stack</option>
                            <option class="this" value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="form_control textarea_control">
                        <label for="address">Address:</label>
                        <textarea name="address" id="address" cols="50" rows="10">Enter Your Address...</textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">City:</label>
                        <input id="city" name="city" placeholder="Enter City Name...">
                    </div>
                    <div class="form_control">
                        <label for="pincode">Pincode:</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode Name...">
                    </div>
                    <div class="form_control">
                        <label for="date">Date of Birth:</label>
                        <input value="2023-01-02" type="date" id="date" name="date" placeholder="Enter Pincode Name...">
                    </div>

                    <div class="form_control">
                        <label for="upload">Upload your CV:</label>
                        <input type="file" id="upload" name="upload">
                    </div>
                </div>

                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
